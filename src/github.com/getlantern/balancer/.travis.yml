language: go

go:
  - 1.3.3

install:
  - go get -d -t -v ./...
  - go build -v ./...
  - go get code.google.com/p/go.tools/cmd/cover
  - go get -v github.com/axw/gocov/gocov
  - go get -v github.com/mattn/goveralls

script:
  - $HOME/gopath/bin/goveralls -v -service travis-ci github.com/getlantern/balancer
