<!DOCTYPE html><html ng-app=app><head><meta charset=utf-8><title>{{ 'LANTERN' | translate }}</title><meta name=viewport content="width=device-width, initial-scale=1.0"><meta name=description content=Lantern><meta name=author content="Team Lantern"><link rel=stylesheet href=style/app.css><script src=js/lib-cb33dd9b.js></script><script src=js/app.js></script><link rel="shortcut icon" href=img/favicon.ico><link rel=icon type=image/png href=img/favicon.png></head><body ng-controller=RootCtrl ng-cloak="" lang="{{ lang }}" dir="{{ langDirection }}" ng-class="{showVis: model.showVis, getMode: inGetMode, giveMode: inGiveMode}"><div id=fb-root></div><div id=welcomescreen ng-show="wsConnected && currentModal == 'welcome'" modal=show class=modal ng-cloak=""><div class=modal-header><h3>{{ 'WELCOME_TO_LANTERN' | translate }}</h3></div><div class=modal-body><p class=now_access>{{ 'NOW_ACCESS' | translate }}</p><p class=logos><a href=https://facebook.com target=_blank><img src=../img/fb.png></a> <a href=https://twitter.com target=_blank><img src=../img/twitter.png></a></p><p class=share_section><div class=fb-share-button style="padding-left:35px; top:-7px;" data-href=https://getlantern.org data-layout=button_count></div><a href=https://twitter.com/share class=twitter-share-button data-url=http://getlantern.org data-text="I'm using Lantern -- an app for defeating Internet censorship" data-via=getlantern>Tweet</a></p></div><div class=modal-footer><button id=continueFromWelcome type=button class="btn btn-primary" ng-click=closeModal()>{{ 'CONTINUE' | translate }}</button></div></div><div id=waiting ng-show=!wsConnected><div ng-show=!backendIsGone><div>{{ 'WAITING_FOR_LANTERN' | translate }}</div><img src=img/spinner.gif></div><div ng-show=backendIsGone><div>{{ 'LANTERN_GONE' | translate }}</div><button type=button class="btn btn-primary" onclick=window.close();>{{ 'CLOSE_WINDOW' | translate }}</button></div></div><div ng-include="" src="'partials/topbar.html'"></div><div ng-include="" src="'partials/modals.html'"></div><div ng-include="" src="'partials/vis.html'" id=vis-container></div><div ng-include="" src="'partials/footer.html'"></div><div ng-include="" src="'partials/developer.html'"></div></body></html>
